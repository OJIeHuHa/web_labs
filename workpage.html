<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workpage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
          <li><a href="profile.html" >Profile</a></li>
          <li><a href="#" class = "main-link">Workpage</a></li>
        </ul>
        <button type="submit" id="logout" onclick="location.href='index.html'">Log Out</button>
      </nav>
      <div class="contacts-container">
        <div id="new-contact-wrap">
          <p>Add new contact</p>
          <form class="new-contact">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
          
            <label for="phone">Number:</label>
            <input type="tel" id="phone" name="phone"><br>
          
            <button class="btn btn-submit" id = "add-button">Create New Contact</button>
          </form>
        </div>
        <div class="list-container">
          <div class="search-container">
            <input type="text" class="form-control" id="search" placeholder="Search">
            <select class="form-control" id="sort">
               <option value="" selected disabled hidden>Sort by</option>
               <option value="name-asc">Name: A-Z</option>
               <option value="name-desc">Name: Z-A</option>
               <option value="email-asc">Email: A-Z</option>
               <option value="email-desc">Email: Z-A</option>
               <option value="phone-asc">Phone: 0-9</option>
               <option value="phone-desc">Phone: 9-0</option>
            </select>
          </div>
          <table class="contacts" id = "contacts-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="contacts-body">
            </tbody>
          </table>
        </div>
        
    </div>

    <script type="module" src="scripts/workpage.js"></script>
</body>
</html>
