<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
          <li><a href="#" class = "main-link">Profile</a></li>
          <li><a href="workpage.html" >Workpage</a></li>
        </ul>
        <button type="submit" id="logout" onclick="location.href='index.html'">Log Out</button>
      </nav>
      <div class="outer-profile-container">
        <div>
          <img src="profile-picture.png" alt="Profile photo" style="display: block; margin: 0 auto; margin-top:5%;">
        </div>
        <div class="profile-container">
          <table>
            <tr>
              <td>Name:</td>
              <td>user.name</td>
            </tr>
            <tr>
              <td>Email:</td>
              <td>user.email</td>
            </tr>
            <tr>
              <td>DOB:</td>
              <td>user.dob</td>
            </tr>
            <tr class="last-row">
              <td>Gender:</td>
              <td>user.gender</td>
            </tr>
          </table>
        </div>
      </div>
</body>
</html>
